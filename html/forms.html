<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>STUDENT REGISTRATION FORM</title>
</head>
<body>
	<h1 align="center">STUDENT REGISTRATION FORM</h1>
	<table border="5" align="center">
		<form>
			<tr>
				<td><label>Name</label></td>
				<td><input type="text" name="textbox" value="" placeholder="Enter your Name"></td>
			</tr>
			<tr>
				<td><label>Reg No</label></td>
				<td><input type="text" name="regno" placeholder="Enter your regno"></td>
			</tr>
			<tr>
				<td><label>Mobile.No</label></td>
				<td><input type="text" name="MobileNo" placeholder="Enter your Mobile Number"></td>
			</tr>
			<tr>
				<td><label>Email Id</label></td>
				<td><input type="Email" name="Email Id" placeholder="Enter your Email Id"></td>
			</tr>
			<tr>
				<td><label>Date Of Birth</label></td>
				<td><input type="date" name="d o b" placeholder="Enter your D O B"></td>
			</tr>
			<tr>
				<td><label>Branch</label></td>
				<td><select name="select">
				<option value="-1">Select</option>
				<option value="42">CSE(AIML)</option>
				<option value="45">CSE(AIDS)</option>
				<option value="12">IT</option>
				<option value="05">CSE</option>
				<option value="03">EEE</option>
				<option value="01">Civil</option>
			</tr>
			<tr>
				<td><label>Branch</label></td>
				<td><select name="select">
				<option value="-1">Select</option>
				<option value="I-I">I-I</option>
				<option value="I-II">I-II</option>
				<option value="II-I">II-I</option>
				<option value="II-II">II-II</option>
				<option value="III-I">III-I</option>
				<option value="III-II">III-II</option>
				<option value="IV-I">IV-I</option>
				<option value="IV-II">IV-II</option>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td><input type="Password" name="Password" placeholder="Enter your Password"></td>
			</tr>
			<tr>
				<td><label>Languages Known</label></td>
				<td><input type="checkbox" name="lang1">C
				<input type="checkbox" name="lang2">C++
				<input type="checkbox" name="lang3">java
				<input type="checkbox" name="lang4">python
				<input type="checkbox" name="html">html</td>
			</tr>
			<tr>
				<td><label>Address</label></td>
				<td><textarea type="text" cols=50 rows=15 placeholder="Enter your Address"></textarea></td>
			</tr>
			<tr>
				<td><button>submit</button>
					<button>clear</button>
				<td>
			</tr>
		</form>
	</table>
</body>
</html>
